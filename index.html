<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Python Notes Repository</title>
<style>
  /* --- General Body & Layout --- */
  body {
    margin: 0;
    font-family: "Segoe UI", Arial, sans-serif;
    display: flex;
    flex-direction: column;
    height: 100vh;
    background: #f5f7fa;
    color: #333;
  }

  /* --- Slim Header --- */
  header {
    background: #2d6cdf;
    color: white;
    padding: 6px 12px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    flex-shrink: 0;
  }
  header h1 {
    margin: 0;
    font-size: 1.2em;
  }

  /* --- Main Row --- */
  .row {
    display: flex;
    flex: 1;
    overflow: hidden;
  }

  /* --- Sidebar --- */
  .sidenav {
    width: 220px;
    min-width: 150px;
    max-width: 400px;
    background: #fff;
    border-right: 1px solid #ccc;
    overflow-y: auto;
    resize: horizontal;
    padding: 0;
  }

  /* --- Main Content --- */
  .main {
    flex: 1;
    padding: 12px;
    overflow-y: auto;
    background: #fafafa;
  }

  /* --- Accordion Buttons --- */
  .accordion {
    display: block;
    width: 100%;
    border: none;
    outline: none;
    text-align: left;
    padding: 10px 14px;
    background: #f1f1f1;
    font-size: 15px;
    cursor: pointer;
    transition: background 0.2s;
  }
  .accordion:hover { background: #ddd; }
  .accordion.active { background: #2d6cdf; color: white; }

  /* --- Submenu --- */
  .submenu {
    display: none;
    background: #fafafa;
    padding-left: 8px;
  }
  .submenu a, .submenu button.unit-btn {
    display: block;
    padding: 6px 8px;
    text-decoration: none;
    color: #1a4bb7;
    font-size: 14px;
    background: none;
    border: none;
    text-align: left;
    width: 100%;
    cursor: pointer;
  }
  .submenu a:hover { text-decoration: underline; color: #d35400; }
  .submenu .unit-content { display: none; padding-left: 12px; }

  /* --- Footer --- */
  footer {
    text-align: center;
    padding: 6px;
    background: #2d6cdf;
    color: white;
    flex-shrink: 0;
    font-size: 0.8em;
  }

  /* --- PDF Controls --- */
  .pdf-controls {
    margin-bottom: 10px;
  }
  .pdf-controls button {
    background: #2d6cdf;
    color: white;
    border: none;
    padding: 5px 8px;
    cursor: pointer;
    border-radius: 4px;
    font-size: 13px;
  }
  .pdf-controls button:hover { background: #1a4bb7; }

  /* --- Preformatted Text --- */
  pre { white-space: pre-wrap; word-wrap: break-word; }

</style>
</head>
<body>

<header>
  <h1>üìò Python Notes Repository</h1>
  <span>üìë Syllabus | üìù Notes | üíª Programs</span>
</header>

<div class="row">
  <!-- Sidebar -->
  <div class="sidenav" id="sidebar">
    <button class="accordion">üìë Syllabus</button>
    <div class="submenu" id="syllabus-list"></div>

    <button class="accordion">üìù Notes</button>
    <div class="submenu" id="notes-list"></div>

    <button class="accordion">üíª Programs</button>
    <div class="submenu" id="programs-list"></div>

    <button class="accordion">üìÇ Assignments</button>
    <div class="submenu" id="assignments-list"></div>

    <button class="accordion">üìö Ebooks</button>
    <div class="submenu" id="ebooks-list"></div>

    <button class="accordion">üìÑ Exam Papers</button>
    <div class="submenu" id="exampapers-list"></div>
  </div>

  <!-- Main Content -->
  <div class="main" id="content">
    <h2>Welcome üëã</h2>
    <p>Select a category from the left menu to explore Notes, Programs, Assignments, Syllabus, Ebooks, and Exam Papers.</p>
  </div>
</div>

<footer>
  Developed & Maintained by Naveen Upreti | 2025
</footer>

<script>
const rawBase = "https://raw.githubusercontent.com/naveenupreti/Python-Notes/main/";

function getCacheBuster() { return "?v=" + new Date().getTime(); }
function normalizeFileEntry(entry) {
  if (typeof entry === "string") return { path: entry };
  if (typeof entry === "object" && entry !== null) return entry;
  return null;
}

// Render simple list (Syllabus, Ebooks, Exam Papers)
function renderList(containerId, files) {
  const container = document.getElementById(containerId);
  container.innerHTML = "";
  if (!files || files.length === 0) { container.innerHTML = "<p>No files available.</p>"; return; }
  const cacheBuster = getCacheBuster();
  files.forEach(f => {
    const fileObj = normalizeFileEntry(f);
    if (!fileObj || fileObj.hidden) return;
    const filePath = rawBase + fileObj.path + cacheBuster;
    const fileName = fileObj.title || fileObj.path.split("/").pop();
    const link = document.createElement("a");
    link.href = "#";
    link.textContent = fileName;
    link.addEventListener("click", () => loadInContent(filePath, fileName));
    container.appendChild(link);
  });
}

// Render Units (Notes, Programs, Assignments)
function renderUnits(containerId, unitsObj) {
  const container = document.getElementById(containerId);
  container.innerHTML = "";
  if (!unitsObj || Object.keys(unitsObj).length === 0) { container.innerHTML = "<p>No data available.</p>"; return; }
  const cacheBuster = getCacheBuster();
  for (const [unitName, files] of Object.entries(unitsObj)) {
    const unitBtn = document.createElement("button");
    unitBtn.className = "unit-btn";
    unitBtn.textContent = unitName;
    const unitDiv = document.createElement("div");
    unitDiv.className = "unit-content";

    files.forEach(f => {
      const fileObj = normalizeFileEntry(f);
      if (!fileObj || fileObj.hidden) return;
      const filePath = rawBase + fileObj.path + cacheBuster;
      const fileName = fileObj.title || fileObj.path.split("/").pop();
      const link = document.createElement("a");
      link.href = "#";
      link.textContent = fileName;
      link.addEventListener("click", () => loadInContent(filePath, fileName));
      unitDiv.appendChild(link);
    });

    unitBtn.addEventListener("click", () => {
      unitDiv.style.display = unitDiv.style.display === "block" ? "none" : "block";
    });

    container.appendChild(unitBtn);
    container.appendChild(unitDiv);
  }
}

// Load content in right panel
function loadInContent(fileUrl, title) {
  const content = document.getElementById("content");
  content.innerHTML = `<h2>${title}</h2><p>Loading...</p>`;

  if (fileUrl.toLowerCase().endsWith(".pdf")) {
    content.innerHTML = `
      <h2>${title}</h2>
      <div class="pdf-controls">
        <button onclick="window.open('${fileUrl}', '_blank')">Download PDF</button>
      </div>
      <embed src="${fileUrl}" type="application/pdf" width="100%" height="calc(100vh - 140px)" />
    `;
    return;
  }

  fetch(fileUrl)
    .then(res => { if(!res.ok) throw new Error("Failed to load file"); return res.text(); })
    .then(text => {
      if(fileUrl.endsWith(".html") || fileUrl.endsWith(".htm")) {
        content.innerHTML = `<h2>${title}</h2>` + text;
      } else {
        content.innerHTML = `<h2>${title}</h2><pre>${text}</pre>`;
      }
    })
    .catch(err => {
      content.innerHTML = `<h2>${title}</h2><p style="color:red;">Error: ${err.message}</p>`;
    });
}

// Accordion behavior
document.querySelectorAll(".accordion").forEach(btn => {
  btn.addEventListener("click", function () {
    this.classList.toggle("active");
    const panel = this.nextElementSibling;
    panel.style.display = panel.style.display === "block" ? "none" : "block";
  });
});

// Load JSON data
async function loadData() {
  try {
    const res = await fetch(rawBase + "data.json" + getCacheBuster(), { cache: "no-store" });
    if (!res.ok) throw new Error("Failed to fetch data.json");
    const data = await res.json();
    renderList("syllabus-list", data.syllabus);
    renderUnits("notes-list", data.notes);
    renderUnits("programs-list", data.programs);
    renderUnits("assignments-list", data.assignments);
    renderList("ebooks-list", data.ebooks);
    renderList("exampapers-list", data.exampapers);
  } catch (err) {
    alert("Error loading data: " + err.message);
  }
}

loadData();
</script>

</body>
</html>

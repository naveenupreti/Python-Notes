<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Python Notes Repository</title>
  <style>
    /* Add your CSS styling here */
  </style>
</head>
<body>

  <header>
    <h1>ðŸ“˜ Python Notes Repository</h1>
    <p>:BMC301: :Python Programming: :MCA 3rd Semester:</p>
    <nav>
      <a href="#syllabus">Syllabus</a>
      <a href="#notes">Notes</a>
      <a href="#programs">Programs</a>
      <a href="#assignments">Assignments</a>
      <a href="#ebooks">Ebooks</a>
    </nav>
    <button id="refreshBtn">ðŸ”„ Refresh Data</button>
  </header>

  <div class="container">
    <h2 id="syllabus">Syllabus</h2>
    <div id="syllabus-list"></div>

    <h2 id="notes">Notes</h2>
    <div id="notes-list"></div>

    <h2 id="programs">Programs</h2>
    <div id="programs-list"></div>

    <h2 id="assignments">Assignments</h2>
    <div id="assignments-list"></div>

    <h2 id="ebooks">Ebooks</h2>
    <div id="ebooks-list"></div>
  </div>

  <footer>
    Developed & Maintained by Naveen Upreti | 2025
  </footer>

  <script>
    async function fetchData() {
      try {
        const response = await fetch('data.json');
        const data = await response.json();
        renderContent(data);
      } catch (error) {
        console.error('Error fetching data:', error);
      }
    }

    function renderContent(data) {
      // Render syllabus
      const syllabusList = document.getElementById('syllabus-list');
      syllabusList.innerHTML = data.syllabus.map(item => `<a href="${item}" target="_blank">${item}</a>`).join('<br>');

      // Render notes
      const notesList = document.getElementById('notes-list');
      notesList.innerHTML = Object.keys(data.notes).map(unit => {
        return `<b>${unit}</b><br>` + data.notes[unit].map(item => `<a href="${item}" target="_blank">${item}</a>`).join('<br>');
      }).join('<br><br>');

      // Render programs
      const programsList = document.getElementById('programs-list');
      programsList.innerHTML = Object.keys(data.programs).map(unit => {
        return `<b>${unit}</b><br>` + data.programs[unit].map(item => `<a href="${item}" target="_blank">${item}</a>`).join('<br>');
      }).join('<br><br>');

      // Render assignments
      const assignmentsList = document.getElementById('assignments-list');
      assignmentsList.innerHTML = Object.keys(data.assignments).map(unit => {
        return `<b>${unit}</b><br>` + data.assignments[unit].map(item => `<a href="${item}" target="_blank">${item}</a>`).join('<br>');
      }).join('<br><br>');

      // Render ebooks
      const ebooksList = document.getElementById('ebooks-list');
      ebooksList.innerHTML = data.ebooks.map(item => `<a href="${item}" target="_blank">${item}</a>`).join('<br>');
    }

    document.getElementById('refreshBtn').addEventListener('click', fetchData);

    // Initial data fetch
    fetchData();
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Python Notes Repository</title>
<style>
  html { scroll-padding-top: 100px; }
  body { font-family: Arial, sans-serif; margin:0; padding:0; background:#f5f7fa; color:#333; }
  header { background:#2d6cdf; color:white; padding:20px; text-align:center; position:sticky; top:0; z-index:1000; }
  header h1 { margin:0; font-size:2em; }
  header p { margin:5px 0 0 0; font-size:0.9em; }
  nav { margin-top:10px; }
  nav a { color:white; text-decoration:none; margin:0 10px; font-weight:bold; padding:5px 10px; border-radius:4px; transition:0.3s; display:inline-block; margin-bottom:5px; }
  nav a:hover { text-decoration:underline; color:#ffdd57; }
  nav a.active { background:#ffdd57; color:#2d6cdf; }
  h2 { background:#e8eefc; padding:10px; border-left:6px solid #2d6cdf; margin-top:30px; }
  li { margin:5px 0; padding:5px 10px; word-break:break-word; display:block; }
  .actions { float:right; }
  .unit-content li .actions { display:inline-block; margin-top:3px; float:none; }
  b.unit-title, b.ebook-title { cursor:pointer; display:inline-block; color:#2d6cdf; margin:10px 0; padding:5px 10px; text-align:left; }
  a { text-decoration:none; color:#1a4bb7; font-weight:500; }
  a:hover { text-decoration:underline; color:#d35400; }
  .download { background:#2d6cdf; color:white; padding:2px 8px; border-radius:5px; font-size:0.85em; margin-left:5px; white-space:nowrap; }
  .download:hover { background:#ff5733; }
  .unit-content { display:none; margin-left:20px; margin-top:5px; }
  .container { max-width:900px; width:95%; margin:auto; padding:20px; background:white; box-shadow:0 0 10px rgba(0,0,0,0.1); border-radius:8px; }
  footer { text-align:center; padding:15px; margin-top:30px; background:#2d6cdf; color:white; }
  @media(max-width:600px){
    nav a { margin:3px 2px; padding:5px 8px; font-size:0.85em; }
    .container { padding:15px; }
    b.unit-title,b.ebook-title { font-size:1em; display:block; }
  }
</style>
</head>
<body>

<header>
  <h1>ðŸ“˜ Python Notes Repository</h1>
  <p>:BMC301:  :Python Programming:  :MCA 3rd Semester:</p>
  <nav>
    <a href="#syllabus">Syllabus</a>
    <a href="#ebooks">Ebooks</a>
    <a href="#notes">Notes</a>
    <a href="#programs">Programs</a>
  </nav>
</header>

<div class="container">
  <h2 id="syllabus">Syllabus</h2>
  <div id="syllabus-list"></div>

  <h2 id="ebooks">Ebooks</h2>
  <div id="ebooks-list"></div>

  <h2 id="notes">Notes</h2>
  <div id="notes-list"></div>

  <h2 id="programs">Programs</h2>
  <div id="programs-list"></div>
</div>

<footer>
  Developed & Maintained by Naveen Upreti | 2025
</footer>

<script>
// ====== File Data ======
const data = {
  syllabus: [
    {name:"Python_Programming_Syllabus_MCA_3rd_Sem.pdf", path:"Syllabus/Python_Programming_Syllabus_MCA_3rd_Sem.pdf"}
  ],
  ebooks: [
    {name:"HowToThinkLikeComputerScientistUsingPython3.pdf", path:"ebooks/HowToThinkLikeComputerScientistUsingPython3.pdf"},
    {name:"LUP_Chapter12_Comprehensions.pdf", path:"ebooks/LUP_Chapter12_Comprehensions.pdf"},
    {name:"LUP_Chapter15_FunctionalProgramming.pdf", path:"ebooks/LUP_Chapter15_FunctionalProgramming.pdf"},
    {name:"LUP_ChasingTheBugs.pdf", path:"ebooks/LUP_ChasingTheBugs.pdf"},
    {name:"LUP_DebuggingInPython.pdf", path:"ebooks/LUP_DebuggingInPython.pdf"},
    {name:"LUP_PrecedenceTable.pdf", path:"ebooks/LUP_PrecedenceTable.pdf"},
    {name:"Let-Us-Python-by-yashavant-kanetkar.pdf", path:"ebooks/Let-Us-Python-by-yashavant-kanetkar.pdf"},
    {name:"PythonTutorial_by_Guido_van_Rossum.pdf", path:"ebooks/PythonTutorial_by_Guido_van_Rossum.pdf"},
    {name:"PythonTutorial_tutorialspoint.com.pdf", path:"ebooks/PythonTutorial_tutorialspoint.com.pdf"}
  ],
  notes: {
    "UNIT-1": ["LUP_Chapter1_Introduction.pdf","LUP_Chapter2_Installation.pdf","LUP_Chapter3_DataTypesOperatos.pdf",
               "LUP_Chapter5_ControlStatements.pdf","LUP_Chapter6_Loops.pdf","LUP_Chapter7_ConsoleIO.pdf",
               "LUP_PrecedenceTable.pdf","Python_History_Features_Distros_CodingStandards-PEP8.pdf"],
    "UNIT-2": ["LUP_Chapter10_Sets.pdf","LUP_Chapter4_Strings.pdf","LUP_Chapter8_Lists.pdf","LUP_Chapter9_Tuples.pdf"],
    "UNIT-3": ["LUP_Chapter11_Dictionaries.pdf","LUP_Chapter13_Functions.pdf","LUP_Chapter14_Recursion.pdf"],
    "UNIT-4": ["LUP_Chapter16_ModulesAndPackages.pdf","LUP_Chapter23_FileHandling.pdf"],
    "UNIT-5": ["LUP_Chapter22_ExceptionHandling.pdf"]
  },
  programs: {
    "UNIT-1":["BasicStructure.py","control_statements.py","datatypes_python.py","file1.py","file2.py",
              "operators_demo_with_output.py","precedence_associativity.py","print_formatting.py",
              "short_circuit_operators.py","use_of_main.py","variables.py"],
    "UNIT-2":["String_python.py","string_alignment.py","string_palindrome.py","strings_immutable.py"]
  }
};

// ====== Render Functions ======
function renderFileList(containerId, files, basePath="") {
  const container = document.getElementById(containerId);
  const ul = document.createElement('ul');
  ul.className = "unit-content"; // for collapsible
  files.forEach(f => {
    const li = document.createElement('li');
    li.innerHTML = `${f.name || f} <span class="actions">
      <a href="${basePath}${f.path || f}" target="_blank">View</a>
      <a class="download" href="${basePath}${f.path || f}" download>Download</a>
    </span>`;
    ul.appendChild(li);
  });
  container.appendChild(ul);
}

// ====== Render Syllabus ======
const syllabusContainer = document.getElementById("syllabus-list");
const syllabusHeader = document.createElement('b');
syllabusHeader.className = "unit-title";
syllabusHeader.textContent = "Syllabus";
syllabusContainer.appendChild(syllabusHeader);
renderFileList("syllabus-list", data.syllabus);

// ====== Render Ebooks ======
const ebooksContainer = document.getElementById("ebooks-list");
const ebookHeader = document.createElement('b');
ebookHeader.className = "ebook-title";
ebookHeader.textContent = "Ebooks";
ebooksContainer.appendChild(ebookHeader);
renderFileList("ebooks-list", data.ebooks);

// ====== Render Notes ======
const notesContainer = document.getElementById("notes-list");
for(const [unit, files] of Object.entries(data.notes)){
  const li = document.createElement('li');
  li.innerHTML = `<b class="unit-title">${unit}</b>`;
  const ul = document.createElement('ul');
  ul.className = 'unit-content';
  files.forEach(file=>{
    const liFile = document.createElement('li');
    liFile.innerHTML = `${file} <span class="actions">
      <a href="Notes/${unit}/${file}" target="_blank">View</a>
      <a class="download" href="Notes/${unit}/${file}" download>Download</a>
    </span>`;
    ul.appendChild(liFile);
  });
  li.appendChild(ul);
  notesContainer.appendChild(li);
}

// ====== Render Programs ======
const progContainer = document.getElementById("programs-list");
for(const [unit, files] of Object.entries(data.programs)){
  const li = document.createElement('li');
  li.innerHTML = `<b class="unit-title">${unit}</b>`;
  const ul = document.createElement('ul');
  ul.className = 'unit-content';
  files.forEach(file=>{
    const liFile = document.createElement('li');
    liFile.innerHTML = `${file} <span class="actions">
      <a href="Programs/${unit}/${file}" target="_blank">View</a>
      <a class="download" href="Programs/${unit}/${file}" download>Download</a>
    </span>`;
    ul.appendChild(liFile);
  });
  li.appendChild(ul);
  progContainer.appendChild(li);
}

// ====== Expand/Collapse for all sections ======
document.querySelectorAll('.unit-title, .ebook-title').forEach(title=>{
  title.addEventListener('click',()=>{
    const content = title.nextElementSibling;
    if(content) content.style.display = content.style.display==='block'?'none':'block';
  });
});
</script>
</body>
</html>
